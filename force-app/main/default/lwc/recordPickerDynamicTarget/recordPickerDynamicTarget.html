<template>
    <lightning-card title="RecordPickerDynamicTarget" icon-name="standard:search">
        <div class="slds-p-horizontal_medium slds-p-vertical_small slds-grid slds-grid_vertical-align-center">
            <!-- Object Selector -->
            <lightning-combobox
            class="slds-m-right_small"
            label="Select a record"
            value={selectedObject}
            options={objectOptions}
            onchange={handleObjectChange}
            variant="label-hidden">
        </lightning-combobox>
        
        <!-- Record Picker -->
        <lightning-record-picker
        object-api-name={selectedObject}
        display-info={displayInfo}
        label={selectedObject}
        matching-info={matchingInfo}
        onchange={handleRecordChange}
        placeholder="Search..."
        variant="label-hidden"
        class="slds-grow">
    </lightning-record-picker>
    
</div>

<template if:true={selectedRecordId}>
    <div class="slds-p-horizontal_medium slds-box slds-theme_info slds-m-top_small">
        <p><strong>Selected {selectedObject} ID:</strong> {selectedRecordId}</p>
        <lightning-button label="Reset" variant="neutral" onclick={resetSelection}></lightning-button>
    </div>
</template>
</lightning-card>
</template>
