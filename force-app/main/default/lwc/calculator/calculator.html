<template>
    <lightning-card title="Calculator" icon-name="utility:add_below">
        <div class="c-container">
            <lightning-layout multiple-rows>

                <!-- Screen Layout Item -->
                <lightning-layout-item padding="around-small" size="12">
                    <div class="calc-screen slds-text-heading_large slds-p-around_medium">
                        {displayValue}
                    </div>
                </lightning-layout-item>

                <!-- Button Grid Layout Item -->
                <lightning-layout-item padding="around-small" size="12">
                    <div class="button-grid">
                        <!-- Numbers -->
                        <template for:each={numbers} for:item="num">
                            <lightning-button
                                key={num}
                                label={num}
                                onclick={handleButtonClick}
                                class="slds-m-around_x-small">
                            </lightning-button>
                        </template>

                        <!-- Operators -->
                        <template for:each={operators} for:item="op">
                            <lightning-button
                                key={op}
                                label={op}
                                onclick={handleButtonClick}
                                class="slds-m-around_x-small">
                            </lightning-button>
                        </template>

                        <!-- Equals -->
                        <lightning-button
                            variant="brand"
                            label="="
                            onclick={handleSubmit}
                            class="slds-m-around_x-small">
                        </lightning-button>

                        <!-- Clear -->
                        <lightning-button
                            variant="destructive"
                            label="Clc"
                            onclick={clearDisplay}
                            class="slds-m-around_x-small">
                        </lightning-button>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
        </div>
    </lightning-card>
</template>
