<template>
   <lightning-card title="User Profile Card" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="accSelector"
                label="Select Account"
                value={selectedAccKey}
                options={accOptions}
                onchange={handleAccChange}>
            </lightning-combobox>

            <template if:true={styledGridData}>
                <lightning-tree-grid
                    columns={columns}
                    data={styledGridData}
                    key-field="Id"
                    class="slds-m-top_medium"
                ></lightning-tree-grid>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error">{errorMessage}</p>
            </template>

        </div>
    </lightning-card> 
</template>
